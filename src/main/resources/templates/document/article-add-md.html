<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>知识管理平台</title>
    <!--css-->

    <link rel="stylesheet" href="../../static/layui/src/css/layui.css">

    <link rel="stylesheet" href="../../static/editor.md/css/editormd.css">
    <!--js-->
    <script src="../../static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../static/layui/src/layui.js"></script>
    <!--js-markdown编辑器-->
    <script src="../../static/editor.md/src/editormd.js"></script>

</head>
<style>
    .article-bar {
        height: 50px;
        width: 100%;
        background-color: grey;
        padding: 3px;
    }
</style>
<body class="layui-layout-body  ">
<div class="layui-layout layui-layout-admin">
    <!--header-->
    <div class="layui-header">
        <div class="layui-logo">知识管理平台</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <a href="javascript:;">发表文章</a>
                <dl class="layui-nav-child">
                    <dd><a href="">MarkDown编辑</a></dd>
                    <dd><a href="">富文本编辑</a></dd>
                    <!--<dd><a href="">文章管理</a></dd>-->
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">文章管理</a></li>
            <li class="layui-nav-item"><a href="">评论管理</a></li>
            <li class="layui-nav-item"><a href="">用户管理</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    金弢
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <!--body-->
    <div class="layui-fluid" style="padding: 0px">
        <!-- article-bar -->
        <div class="layui-row article-bar">
            <div class="layui-col-md1">
                <a href="" class="layui-btn layui-btn-primary"> < 文章管理</a>
            </div>
            <div class="layui-col-md8">
                <input type="text" name="title" required lay-verify="required" placeholder="输入文章标题" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-col-md1" style="padding-left: 3px">
                <a href="" class="layui-btn layui-btn-danger" id="report-article">发布文章</a>
            </div>
        </div>
        <!-- article-edit -->
        <div id="md-editor" class="article-edit">

        </div>
    </div>
</div>
<script>


    $(function () {

        var element, layer;
        //JavaScript代码区域
        layui.use(['element', 'layer'], function () {
            element = layui.element;
            layer = layui.layer;
        });

        /*markdown.md*/
        var myEditor = editormd("md-editor", {//注意1：这里的就是上面的DIV的id属性值
            width: "100%",
            height: 580,
            syncScrolling: "single",

            path: "../../static/editor.md/lib/",//下边特别讲解
            saveHTMLToTextarea: true,//注意3：这个配置，方便post提交表单
            /**上传图片相关配置如下*/
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp", "PNG", "JPEG", "GIF", "BMP", "JPG", "WEBP"],
            // imageUploadURL: "${ctx}/blog/uploadImg.wj",//注意你后端的上传图片服务地址
        });
    });

</script>
</body>
</html>
